<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ripartire da SottoZero</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #222;
    }
    h2 {
      font-size: 20px;
      font-weight: normal;
      color: #555;
      margin-bottom: 60px;
    }
    .descrizione {
      margin-top: 30px;
    }
    .descrizione-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .descrizione-text {
      font-size: 20px;
    }
    .descrizione-note {
      margin-top: 10px;
      font-size: 14px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ripartire da SottoZero</h1>
    <h2>Una storia vera di caduta e rinascita.</h2>

    <div class="descrizione">
      <div class="descrizione-title">DESCRIZIONE</div>
      <div class="descrizione-text">Avevo tanto… non ho più niente.</div>
      <div class="descrizione-note">ma ci credo, perché sono innamorato della vita e di quelle poche persone che Amo</div>
    </div>
  </div>
</body>
</html>
